<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survival Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .report {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        ul {
            padding-left: 20px;
        }

        ul li {
            margin-bottom: 15px;
            font-size: 18px;
            color: #2c3e50;
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #219150;
        }
    </style>
</head>

<body>
    <div class="report">
        <h2>Executive Summary Report</h2>
        <ul>
            <li><strong>Number of people survived:</strong> <span style="color: #e67e22; font-weight: bold;">342</span>
            </li>
        </ul>
        <button onclick="approveReport()">Approve Report</button>
    </div>
    <script>
        function approveReport() {
            alert("Report approved! The number of people survived is <span style='color: #e67e22; font-weight: bold;'>342</span>.");
        }                                                                                                                                                
    </script>
</body>

</html>
